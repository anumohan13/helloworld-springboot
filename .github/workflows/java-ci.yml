name: Docker CI/CD to EC2

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1️⃣ Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2️⃣ Build Docker Image
    - name: Build Docker Image
      run: |
        docker build -t springboot-tomcat-app .

    # 3️⃣ Save Docker Image as TAR
    - name: Save Docker Image
      run: |
        docker save springboot-tomcat-app -o app.tar

    # 4️⃣ Copy TAR to EC2
    - name: Copy Docker Image to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "app.tar"
        target: "/home/ec2-user"

    # 5️⃣ SSH to EC2 and Deploy
    - name: Deploy on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |

          echo "Installing Docker if not installed..."
          sudo yum update -y
          sudo yum install docker -y || true

          echo "Starting Docker..."
          sudo systemctl start docker
          sudo systemctl enable docker

          echo "Adding user to docker group..."
          sudo usermod -aG docker $USER || true

          echo "Stopping old container..."
          docker stop springboot-app || true
          docker rm springboot-app || true

          echo "Loading new Docker image..."
          docker load -i app.tar

          echo "Running new container..."
          docker run -d \
            -p 8080:8080 \
            --name springboot-app \
            springboot-tomcat-app
